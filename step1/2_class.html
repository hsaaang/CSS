<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class 와 id 활용법</title>
    <link rel="stylesheet" href="css/2_class.css">
</head>
<body>
    <p class="classEx1">
        단순 지정 활용
    </p>
    <hr>
    <button class="btn create">
        작성
    </button>
    <a href="" class="btn modify">
        수정
    </a>
    <input type="button" value="삭제" class="btn delete">
    <input type="submit" value="확인" class="btn confirm">
    <input type="reset" value="취소" class="btn cancel">
    <hr>
    <form>
        <label for="username">username</label>
        <input type="text" id="username">
    </form>
</body>
</html>
